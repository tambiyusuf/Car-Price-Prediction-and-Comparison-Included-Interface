<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araç Piyasası Analizi Motoru</title>
  <style>
    /* Genel sıfırlamalar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Konteyner */
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Butonlar */
    .button-container button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Araç Piyasası Analizi Motoru</h1>
    <div class="button-container">
      <button onclick="window.location.href='/fiyatBiliyorum'">Fiyat Biliyorum</button>
      <button onclick="window.location.href='/fiyatIstiyorum'">Fiyat İstiyorum</button>
    </div>
  </div>
</body>
</html>
